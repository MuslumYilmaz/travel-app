<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/styles.css">
</head>
 <body>
<div id="app">
  <div class="card">
    <div class="card__inner">
        <div class="card__face card__face--front">
          <div class ="holder city">
            <label for="city">Enter City here</label>
            <input type="text" id="city">
          </div>
          <div class ="holder feel">
            <label for="city">Enter Date</label>
            <input type="date" id="date-picker">
          </div>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <div class="card__header">
              <img class="test" src="" alt="">
              <h2 id="resCity"></h2>
            </div>
            <div class="card__body" id="entryHolder">
              <div class="flex-display">
                <h4>Date</h4>
                <div id ="date"></div> 
              </div>
              <div class="flex-display">
                <h4>Temperature</h4>
                <div id = "temp"></div>
              </div>
              <div class="flex-display">
                <h4>Description</h4>
                <div id="description"></div>
              </div>
              <div class="flex-display">
                <h4>Image</h4>
                <img class="image-icon" src="" alt="">
              </div>
              <div class="flex-display">
              <div id="content"></div>
              </div>
              <div class="flex-display">
                <button class="go-back">Back</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div> 
<script src="../js/keys.js" type="text/javascript"></script>
<script src="../js/app.js" type="text/javascript"></script>
</body>
</html>
