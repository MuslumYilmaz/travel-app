<!doctype html><html><head><meta charset="UTF-8"><title>Weather Journal</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app"><div class="trip-form"><div class="holder city"><label for="city">Enter City here</label> <input id="city"></div><div class="holder feel"><label for="date">Enter Date</label> <input type="date" id="date-picker"></div><button id="generate" type="submit">Generate</button></div></div><div class="card"><div class="card__inner"><div class="card__face card__face--front"><div id="saved-trip-image"></div><div class="saved-trip-info"><div id="s-header"><h1>Saved Trip</h1></div><div class="s-city"><h3 id="saved-city"></h3></div><div class="s-temp"><h1 id="saved-temp"></h1></div><div class="s-desc"><div id="saved-description"></div></div><div class="s-icon"><img src="" id="saved-icon" alt=""></div></div></div><div class="card__face card__face--back"><div id="place-image"></div><div class="trip-info"><div class="resCity"><h1 id="resCity"></h1></div><div><div id="description"></div></div><div><h1 id="temp"></h1></div><div><img class="image-icon" src="" alt=""></div><div><div><button class="go-back">Back</button></div></div></div></div></div><script>if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker
            .register('/service-worker.js')
            .then(reg => console.log('Service Worker: Registered!'))
            .catch(err => console.log("err: " + err));
        });
    }</script></div></body></html>
